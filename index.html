<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โอกาสในการเริ่มต้นใหม่</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #222222;
    }
    p {
      font-size: 1.2em;
      color: #444444;
      line-height: 1.6em;
    }
    .cta {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #e60000;
      color: #ffffff;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .cta:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เริ่มต้นเส้นทางใหม่ของคุณวันนี้</h1>
    <p>คุณกำลังมองหาโอกาสในการทำงานจากที่บ้านหรือไม่?</p>
    <p>เรานำเสนอวิธีการทำงานแบบดิจิทัลที่ยืดหยุ่น และสามารถเริ่มต้นได้แม้ไม่มีประสบการณ์</p>
    <p>เข้าร่วมกับทีมของเราและสร้างรายได้เสริมพร้อมกับพัฒนาตนเอง</p>
    <p>ทุกคนสามารถทำได้ – เริ่มจากก้าวเล็ก ๆ วันนี้!</p>
    <button class="cta">สนใจเข้าร่วม</button>
  </div>
</body>
</html>
